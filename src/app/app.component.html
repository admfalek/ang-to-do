<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Tasks</h2>
            <div class="col-xs-6">
                <input class="form-control" [(ngModel)]="newTask" type="text">
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary" (click)="add()">Add</button>
            </div>
            <div class="col-xs-12"><hr></div>
        </div>
        <div class="col-xs-6">
            <p>To do list</p>
            <ng-container *ngIf="tasksList.length>0;else zeroTasks">
                <ul>
                    <li *ngFor="let task of tasksList">
                        {{ task }}
                        <button class="btn btn-danger" (click)="remove(task)">Delete</button>
                        <button class="btn btn-success" (click)="done(task)">Done</button>
                    </li>
                </ul>
            </ng-container>
            <ng-template #zeroTasks>
                <p>Zero tasks right now.</p>
            </ng-template>
        </div>
        <div class="col-xs-6">
            <p>Done tasks: {{ tasksDone.length }}</p>
            <ul>
                <li *ngFor="let done of tasksDone">
                    {{ done }}
                </li>
            </ul>
        </div>
    </div>
</div>
